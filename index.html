<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pokemon Match!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.3/foundation.min.css">
  </head>
  <body>
    <h1 style="text-align: center">Pokemon Match!</h1>

    <p>
      Enter a Pokemon ID number from 1 to 721 or from 10001 to 10090.
    </p>
    <form id="pokeForm">
      <input type="number" name="id1" placeholder="Enter First Pokemon ID" min="1" max="10090" required="true">
      <input type="number" name="id2" placeholder="Enter Second Pokemon ID" min="1" max="10090" required="true">
      <button type="submit" name="button" class="expanded button">Match!</button>
    </form>

    <div id="pokeList" class="results-area">

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/what-input/2.1.0/what-input.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.3/foundation.min.js"></script>
    <script src="js/get-pokemon.js"></script>
  </body>
</html>
